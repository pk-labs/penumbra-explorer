query IbcStats($clientId: String) {
    ibcStats(clientId: $clientId) {
        id: clientId
        status
        channelId
        counterpartyChannelId
        lastUpdated
        shieldedVolume
        shieldedTxCount
        unshieldedVolume
        unshieldedTxCount
        totalTxCount
        pendingTxCount
        expiredTxCount
    }
}
