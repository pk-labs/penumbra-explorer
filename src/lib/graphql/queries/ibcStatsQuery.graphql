query IbcStats($clientId: String, $timePeriod: TimePeriod) {
    ibcStats(clientId: $clientId, timePeriod: $timePeriod) {
        clientId
        status
        channelId
        counterpartyChannelId
        shieldedVolume
        shieldedTxCount
        unshieldedVolume
        unshieldedTxCount
        pendingTxCount
        expiredTxCount
    }
}
